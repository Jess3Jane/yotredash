nodes:
  output:
    type: output
    texture:
      node: viz
      output: texture

  viz:
    type: shader
    vertex: ../default.vert
    fragment: viz.frag
    uniforms:
      -
        node: info
        output: time
        name: time
      -
        node: info
        output: resolution
        name: resolution
      -
        node: audio
        output: spectrum
        name: spectrum
      -
        node: audio
        output: waveform
        name: waveform

  audio:
    type: audio

  info:
    type: info
