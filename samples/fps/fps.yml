nodes:
  output:
    type: output
    texture:
      node: blend
      output: 0

  blend:
    type: blend
    operation: add
    textures:
      -
        node: raymarch
        output: 0
      -
        node: fps
        output: 0

  fps:
    type: fps

  raymarch:
    type: shader
    vertex: ../default.vert
    fragment: ../raymarch/raymarch.frag
