nodes:
  output:
    type: output
    texture:
      node: blend
      output: texture

  blend:
    type: blend
    operation: add
    textures:
      -
        node: raymarch
        output: texture
      -
        node: fps
        output: texture

  raymarch:
    type: shader
    vertex: ../default.vert
    fragment: ../raymarch/raymarch.frag
    uniforms:
      -
        node: info
        output: time
      -
        node: info
        output: resolution

  fps:
    type: fps

  info:
    type: info
