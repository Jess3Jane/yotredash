nodes:
  output:
    type: output
    texture:
      node: blend
      output: 0

  info:
    type: info

  blend:
    type: blend
    operation: add
    textures:
      -
        node: gradient
        output: 0
      -
        node: pointer
        output: 0

  gradient:
    type: shader
    vertex: ../default.vert
    fragment: ../gradient/gradient.frag
    uniforms:
      -
        node: info
        output: 1

  pointer:
    type: shader
    vertex: ../default.vert
    fragment: ../pointer/pointer.frag
    uniforms:
      -
        node: info
        output: 2
